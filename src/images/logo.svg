<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B2A9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F187E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 主容器图标 - 代表 Docker Registry -->
  <rect x="10" y="20" width="80" height="60" rx="8" fill="url(#logoGradient)"/>
  <rect x="15" y="25" width="70" height="50" rx="6" fill="#8B4FC7" opacity="0.3"/>
  
  <!-- 层叠效果，代表镜像层 -->
  <rect x="20" y="30" width="60" height="40" rx="4" fill="#A66DD4" opacity="0.4"/>
  <rect x="25" y="35" width="50" height="30" rx="3" fill="#ffffff" opacity="0.2"/>
  
  <!-- 装饰性圆点，代表镜像标签 -->
  <circle cx="35" cy="50" r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="50" cy="50" r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="65" cy="50" r="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- 底部标签 -->
  <rect x="25" y="75" width="50" height="18" rx="4" fill="#3A125F"/>
  <text x="50" y="87" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle" font-weight="bold">REGISTRY</text>
</svg>

